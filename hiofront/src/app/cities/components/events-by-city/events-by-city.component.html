
<div *isGranted="'ROLE_USER'">


<div class="eventCont">
    <ng-container *ngFor="let eventProfile of events" class="eventCont">
        <app-event-profile [eventProfile]="eventProfile"/>
    </ng-container>
</div>

</div>



<div *isGranted="'ROLE_MUTED'">


    <div class="eventCont">
        <ng-container *ngFor="let eventProfile of events" class="eventCont">
            <app-event-profile [eventProfile]="eventProfile"/>
        </ng-container>
    </div>
    
</div>


<div *isGranted="'ROLE_ADMIN'">

<table mat-table [dataSource]="events" class="mat-elevation-z8">

    <ng-container *ngFor="let item of headers" [matColumnDef]="item.fieldName">
      <th mat-header-cell *matHeaderCellDef [style.font-size]="'3vw'" [style.font-family]="'whitestorm'"> {{item.header}} </th>
      <td mat-cell *matCellDef="let element" [style.font-size]="'3vw'" [style.font-family]="'cardinal'"> {{element[item.fieldName]}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [style.font-size]="'3vw'" [style.font-family]="'whitestorm'"> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="selectEvent(element, 0)" mat-raised-button color="primary" [style.font-size]="'3vw'" [style.font-family]="'cardinal'">
                View
            </button>    
        </td>  
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="eventNamesFields"></tr>
    <tr mat-row *matRowDef="let row; columns: eventNamesFields"></tr>
  </table>
  
</div>
