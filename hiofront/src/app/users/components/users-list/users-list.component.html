<!-- Таблица для средних и больших экранов -->
<div class="table-wrapper" *ngIf="!isMobileView">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-table">
      <ng-container *ngFor="let item of headers" [matColumnDef]="item.fieldName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="{{item.fieldName}}" class="header-cell" [style.border-right]="'1px solid rgba(0, 0, 0, 0.12)'">
          {{item.header}}
        </th>
        <td mat-cell *matCellDef="let element" class="cell" [style.border-right]="'1px solid rgba(0, 0, 0, 0.12)'">
          {{element[item.fieldName]}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Actions</th>
        <td mat-cell *matCellDef="let element" class="cell">
          <button (click)="selectUser(element, 6)" mat-raised-button color="primary">
            {{element.role==='ROLE_ADMIN' ? 'to User' : 'to Admin'}}
          </button>
          <button (click)="selectUser(element, 4)" mat-raised-button color="primary">
            {{element.role==='ROLE_BANNED' ? 'Unblock' : 'Block'}}
          </button>
          <button (click)="selectUser(element, 5)" mat-raised-button color="primary">
            {{element.role==='ROLE_MUTED' ? 'Unmute' : 'Mute'}}
          </button>
          <button (click)="selectUser(element, 1)" mat-raised-button color="primary">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="eventNamesFields"></tr>
      <tr mat-row *matRowDef="let row; columns: eventNamesFields"></tr>
    </table>
  </div>
  
  <!-- Карточки для мобильных -->
  <div class="card-wrapper" *ngIf="isMobileView">
    <div *ngFor="let element of dataSource.data">
      <div class="card-item" *ngFor="let item of headers">
        <strong>{{item.header}}:</strong> {{element[item.fieldName]}}
      </div>
      <div class="card-actions">
        <button (click)="selectUser(element, 6)" mat-raised-button color="primary">
          {{element.role==='ROLE_ADMIN' ? 'to User' : 'to Admin'}}
        </button>
        <button (click)="selectUser(element, 4)" mat-raised-button color="primary">
          {{element.role==='ROLE_BANNED' ? 'Unblock' : 'Block'}}
        </button>
        <button (click)="selectUser(element, 5)" mat-raised-button color="primary">
          {{element.role==='ROLE_MUTED' ? 'Unmute' : 'Mute'}}
        </button>
        <button (click)="selectUser(element, 1)" mat-raised-button color="primary">Delete</button>
      </div>
    </div>
  </div>
