
<ng-container *ngIf="user$ | async as userDetails">

<app-auth-form [userDetails]="userDetails" title="Update" (submitEmitter)="submitForm($event)"></app-auth-form>
</ng-container>
<div class="toast-container position-fixed top-50 start-50 translate-middle">
    <div
      class="toast custom-toast align-items-center "
      aria-live="assertive"
      aria-atomic="true"
      #successToast
    >
      <div class="d-flex">
        <div class="toast-body">
            𝄞 - ♫⋆｡♪ ₊˚♬ﾟ. data updated successfully ! ♪ ₊˚
        </div>
        <button
          type="button"
          class="btn-close btn-close-black me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>
